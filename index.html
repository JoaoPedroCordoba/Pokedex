<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="imagens/pokebolaIcon.png">
</head>
<body>
    <main>
        <div class="simbolo">
            <span>
                <img id="logo" src="imagens/pokemonlogo.png" alt="logo do pokemon">
            </span>
        </div>
        <div class="pokedex">
            <span id="pokedex1">
                <label for="">Nome Do Pokemon</label>
                <input type="text">
            </span>
        </div>
        <div class="pokemon">
            <span>
                <p id="nomePokemon"></p>
                <p id="imagemPokemon"></p>
                <p id="tipoPokemon"></p>
                <p id="descPokemon"></p>
            </span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
